<script>
    
    // FIFO - First IN First OUT

    console.log('[FILA\QUEUE]');

    class Queue {
        constructor() {
            this.data = [];
        }
        print() {
            console.log(this.data);
        }
        enqueue(item) {
            this.data.push(item);
        }
        dequeue() {
            this.data.shift();
        }
    }

    const requests = new Queue();

    requests.print();
    requests.enqueue('01-exemplo.js');
    requests.enqueue('02-exemplo.js');
    requests.print();
    requests.dequeue();
    requests.print();

</script>
